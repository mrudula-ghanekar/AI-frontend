
<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Paperclip assistant">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#4CA0FF"/>
      <stop offset="1" stop-color="#2A6BFF"/>
    </linearGradient>
    <filter id="drop" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#0b3b9a" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- soft circular backdrop -->
  <circle cx="120" cy="120" r="110" fill="#f6fbff"/>

  <!-- paperclip body (stylized rounded path) -->
  <g transform="translate(42,18)" filter="url(#drop)">
    <path id="clip-body" d="M30 30
        C30 12, 48 12, 48 30
        L48 140
        C48 164, 74 168, 86 150
        L138 78
        C156 54, 140 20, 110 40
        L78 62
        C66 72, 58 68, 58 52
        C58 36, 74 30, 86 38
        L130 68"
      fill="none" stroke="url(#g1)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" />

    <!-- inner offset stroke for two-tone effect -->
    <path d="M36 36
        C36 20, 50 20, 50 36
        L50 136
        C50 158, 72 160, 82 144
        L132 78
        C148 56, 132 24, 106 40
        L78 60
        C68 68, 60 66, 60 52"
      fill="none" stroke="#CBE5FF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.9" />

    <!-- eyes and smile (grouped so they can blink/animate) -->
    <g id="face" transform="translate(64,56)">
      <circle class="eye left" cx="6" cy="0" r="6" fill="#202124"/>
      <circle class="eye right" cx="30" cy="0" r="6" fill="#202124"/>
      <path class="smile" d="M4 18 C14 30, 22 30, 34 18" stroke="#202124" stroke-width="2.5" stroke-linecap="round" fill="none" />
    </g>
  </g>
</svg>
